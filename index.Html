<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IWeather</title>
  </head>
  <body>
    <div class="weatherBox">   
        <header>
      <form class="searchForm">
        <input type="search" placeholder="enter in a city..." class="searchFormInput"/>
        <input type="submit" value="search" class="searchFormButton"/>
      </form>
    </header>
    <main>
        <hr>
       <h1 class="currentCity">Paris</h1>
       <p class="currentTime">Monday 10:00, Sunny <div class="weatherData">Humidity: 78% Wind Speed: 3Mph</div></p>
       <h2><span class="weatherEmoji">☀️</span><span class="currentTemp">75</span><span class="degree">℉</span></h2>
    </main>
    <footer>
        <hr>
        <p>This project was coded by Chantell Davis and open sourced on GitHub and hosted on Netilfy</p>
    </footer>
</div>
 
  </body>
</html>
