<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>IWeather</title>
  </head>
  <body>
    <div>
      <span class="titleI">I</span> <span class="titleWeather">Weather</span>
    </div>
    <div class="weatherBox">
      <header>
        <form class="searchForm" id="search-Form">
          <input
            type="search"
            placeholder="Enter in a city..."
            class="searchFormInput"
            id="search-Form-Input"
          />
          <input type="submit" value="search" class="searchFormButton" />
        </form>
      </header>
      <main>
        <hr class="topLine" />
        <h1 class="currentCity" id="current-City"></h1>
        <p class="currentTime" id="time">Monday, 10:00</p>
        <p>
          <strong class="weatherCondition" id="weather-Condition">Sunny</strong>
        </p>
        <p class="weatherData">
          Humidity: <strong class="Humidity" id="Humidity">78%</strong>
        </p>
        <h2 class="weatherDataTwo">
          <div id="icon"></div>

          <span class="currentTemp" id="current-Temp">75</span
          ><span class="degree">â„‰</span>
        </h2>
        <div class="forcastData" id="forcast-Data"></div>
      </main>
      <footer>
        <hr class="bottomLine" />
        <p>
          This project was coded by <a href="#">Chantell Davis</a> and
          <a href="#">opensourced on GitHub</a> and
          <a href="#">hosted on Netilfy</a>
        </p>
      </footer>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
